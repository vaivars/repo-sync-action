[tools]
node = "24"
dprint = "latest"

[tasks.lint]
run = "npm run lint"

[tasks.build]
run = "npm run build"

[tasks.format]
run = "dprint fmt"

[tasks."format:check"]
run = "dprint check"

[tasks.test]
description = "Run local integration test with mocked git"
run = "node tests/local-sync.test.js"
