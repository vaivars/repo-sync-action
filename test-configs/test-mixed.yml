repo_groups:
  main_repos:
    - user/repo1
    - user/repo2
  extra_repos:
    - user/repo5
    - user/repo6

group:
  - files:
      - source: .github/workflows/build.yml
    repos: main_repos
  
  - files:
      - source: README.md
    repos: |
      user/repo3
      user/repo4

  # Multi-line string with group references (the squash-merge bug case)
  - files:
      - source: LICENSE
    repos: |
      main_repos
      extra_repos
